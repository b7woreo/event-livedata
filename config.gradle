def major = 1
def minor = 0
def patch = 0
boolean release = false

ext {
    versionCode = major * 1000000 + minor * 10000 + patch
    versionName = "${major}.${minor}.${patch}${release ? "" : "-SNAPSHOT"}"
}

ext {
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"
    minSdkVersion = 14
    targetSdkVersion = 27
}

def agp_version = "3.1.3"
def support_version = "27.1.1"
def lifecycle_version = "1.1.1"

ext.plugin = [
        "android": "com.android.tools.build:gradle:${agp_version}",
]

ext.lib = [
        "junit"             : "junit:junit:4.12",
        "lifecycle-runtime" : "android.arch.lifecycle:runtime:$lifecycle_version",
        "lifecycle-livedata": "android.arch.lifecycle:livedata:$lifecycle_version",
        "test-runner"       : "com.android.support.test:runner:1.0.1",
        "appcompat"         : "com.android.support:appcompat-v7:$support_version",
]